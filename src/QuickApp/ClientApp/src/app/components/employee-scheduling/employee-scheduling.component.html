<div>
  <div>
    <mat-form-field>
      <input  matInput [matDatepicker]="pickerFrom" placeholder="Interval From">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input  matInput [matDatepicker]="pickerTo" placeholder="Interval To">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
      <!-- displayedColumns = ['date', 'name', 'workingFrom', 'event']; -->

      <!-- Number Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.date }}</mat-cell>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="workingFrom">
        <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.workingFrom }}</mat-cell>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header disableClear="true">
          Created
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.created_at | date }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
