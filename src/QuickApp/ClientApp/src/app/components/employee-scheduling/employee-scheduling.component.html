<div>
  <div>
    <mat-form-field>
      <input  matInput [matDatepicker]="pickerFrom" placeholder="Interval From">
      <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input  matInput [matDatepicker]="pickerTo" placeholder="Interval To">
      <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
      <!-- displayedColumns = ['date', 'name', 'workingFrom', 'event']; -->

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.date | date }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee1">
        <mat-header-cell *matHeaderCellDef> Zamestnanec 1</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
         <mat-select placeholder="Zamestnanec">
            <mat-option [value]="opt-1"> Option 1 </mat-option>
            <mat-option [value]="opt-2"> Option 2 </mat-option>
            <mat-option [value]="opt-3"> Option 3 </mat-option>
          </mat-select>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="workingFrom1">
        <mat-header-cell *matHeaderCellDef>Od</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.workingFrom1 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee2">
        <mat-header-cell *matHeaderCellDef> Zamestnanec 2</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
         <mat-select placeholder="Zamestnanec 2">
            <mat-option [value]="opt-1"> Option 1 </mat-option>
            <mat-option [value]="opt-2"> Option 2 </mat-option>
            <mat-option [value]="opt-3"> Option 3 </mat-option>
          </mat-select>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="workingFrom2">
        <mat-header-cell *matHeaderCellDef>Od</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.workingFrom2 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee3">
        <mat-header-cell *matHeaderCellDef> Zamestnanec 3</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
         <mat-select placeholder="Zamestnanec 3">
            <mat-option [value]="opt-1"> Option 1 </mat-option>
            <mat-option [value]="opt-2"> Option 2 </mat-option>
            <mat-option [value]="opt-3"> Option 3 </mat-option>
          </mat-select>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="workingFrom3">
        <mat-header-cell *matHeaderCellDef>Od</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.workingFrom3 }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="employee4">
        <mat-header-cell *matHeaderCellDef> Zamestnanec 4</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
         <mat-select placeholder="Zamestnanec 4">
            <mat-option [value]="opt-1"> Option 1 </mat-option>
            <mat-option [value]="opt-2"> Option 2 </mat-option>
            <mat-option [value]="opt-3"> Option 3 </mat-option>
          </mat-select>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="workingFrom4">
        <mat-header-cell *matHeaderCellDef>Od</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.workingFrom4 }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
